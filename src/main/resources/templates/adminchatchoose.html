<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="m:${msg}">
    <div class="container">
        <img src="/w3images/bandmember.jpg" alt="Avatar" style="width:100%;">
        <p th:text="${m.getText()}"></p>
        <p th:text="${m.getType()}"></p>
        <span class="time-right">11:00</span>
    </div>
    <form method="post" th:action="'/adminChat/'+${m.getUserId()}+'/'+${m.getId()}">
        <input placeholder="answer" type="text" name="text">
        <button type="submit">Send</button>
    </form>
</div>
</body>
</html>
